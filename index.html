<!DOCTYPE html>
<html lang="en">
<head>
	<title>Geo Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1">
	<link rel="icon" type="icon/image" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:576px)" href="css/smaller-screen.css">	
</head>
<body>
	<!-- STATIC NAV BARS -->
	<div class="fixed-navbar">
		<ul>
			<li><a  href="index.html">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">More</a></li>
		</ul>
	</div>
	<!-- NAV BARS	-->
	<div class="nav-bars">
		<nav id="nav-container">
			<ul>
				<li><a href="#"><img src="images/logo.png" alt="globe" title="earth" width="40" height="40">Geo Search <span class="collapse-button">&#9776;</span></a></li>
			</ul>
			<ul id="nav-two">
				<li><a href="#">About</a></li>
				<li><a href="#">Guide</a></li>
				<li><a href="#">More...</a></li>
			</ul>
		</nav>
	</div>

	<!-- DIV DEFINITIONS	OR GET STARTED	-->
	<div class="get">
		<div class="get-started-container" >
			<button id="get-started-btn">GET STARTED</button>
			<button id="live-location-btn">CHECK LOCATION NOW!!!</button>
		</div>
	</div>
	
	<!-- SEARCH PART --> 
	<div class="search-container">
			<div class="search-box-container">
				<div class="search-box">
					<input type="text" placeholder="Enter location" id="location" autofocus>
					<button type="button" role="button" id="search-btn">&#128269;</button>
				</div>
			</div>		
	</div>
	
	<!--	DIV WITH BACKGROUND	-->
	<div class="div-with-background">
			<button id="prev">Prev</button> <button id="next">Next</button>
	</div>
	<div class="info">Search for places around the world</div>

	<!-- 	DISPLAY FOR CLICKED GET STARTED	-->
	<div  class="con">
		<div class="results">
			<h3>Weather Reports</h3>	
		</div>
		<div class="error"></div>
	</div>

<!--	MAP RESULT MAP RESULT	-->
	<div class="checkDiv"><a class="checkMap" target="mapFrame">Check Map</a></div>
	<iframe	name="mapFrame" id="myFrame" width="50%"></iframe>

	


<!--	SCRIPTS SCRIPTS -->
	<script type="text/javascript" rel="javascript" src="scripts/jquery.js"></script>
	<script rel="javascript" src="scripts/index.js"></script>
</body>
</html>
